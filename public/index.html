<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF â†’ In-Page Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f3f4;
        margin: 0;
        padding: 2rem;
      }
      .card {
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }
      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .question {
        margin-bottom: 1.2rem;
      }
      .question p {
        margin: 0 0 0.5rem;
        font-weight: bold;
      }
      .options label {
        display: block;
        margin-bottom: 0.3rem;
        cursor: pointer;
      }
      .options input {
        margin-right: 0.5rem;
      }
      #submit-btn {
        display: block;
        background: #1a73e8;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin: 1rem auto 0;
      }
      #submit-btn:hover {
        background: #1669c1;
      }
      #output {
        white-space: pre-wrap;
        margin-top: 1rem;
        text-align: center;
        color: #555;
      }
      p {
        text-align: center;
        color: #555;
        font-size: 0.8rem;
        margin-top: 1rem;
        font-family: Arial, sans-serif;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upload a PDF of Questions</h1>
      <input type="file" id="pdf-upload" accept="application/pdf" />
      <div id="form-container"></div>
      <pre id="output"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="app.js"></script>
    <p>Powered by Nolawit</p>
  </body>
</html>
